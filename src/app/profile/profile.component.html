<div id="profileContainer">
    <div class="container pato45">
        <div class="row">
            <div class="col-md-3">
                <div class="avatarFrameonline" *ngIf="user">
                    <img  class="avatarImage img-fluid" alt="" [src]="croppedImage || user.avatar ||
                    assets/img/generic_avatar.png ">
                </div>
                <hr>
                <div>
                    <span>Cambiar Foto</span><br>
                    <label for="" class="custom-file-upload">
                        <input (change)="fileChangeEvent($event)" type="file">
                        Subir  Avatar
                    </label>
                </div>
            </div>
            <div class="col-md-9" *ngIf="user">
                <image-cropper
                    [imageChangedEvent]="imageChangedEvent"
                    [maintainAspectRatio]="true"
                    [aspectRatio]="1 / 1"
                    [resizeToWidth]="128"
                    format="png"
                    (imageCropped)="imageCropped($event)"
                    (imageLoaded)="imageLoaded()"
                    (cropperReady)="cropperReady()"
                    (loadImageFailed)="loadImageFailed()">
                </image-cropper>
                <div>
                    <label for="" fixed>Nick</label>
                    <input [(ngModel)]="user.nick" type="text" class="form-control">
                </div>
                <div>
                    <label for="" fixed>Subnick</label>
                    <input [(ngModel)]="user.subnick" type="text" class="form-control">
                </div>
                <div>
                    <label for="" fixed>Email</label>
                    <input [(ngModel)]="user.email" type="email" disabled class="form-control">
                </div>
                <div>
                    <label for="" fixed>Estado</label>
                    <select [(ngModel)]="user.status" name="" class="form-control" id="">
                        <option value="online">Conectado</option>
                        <option value="away">Ausente</option>
                        <option value="busy">Ocupado</option>
                        <option value="appear_offline">Desconectado</option>
                    </select>
                </div>
                <hr>
                <a (click)="saveSetting()" class="btn btn-primary btn-block">Guardar</a>
            </div>
        </div>
    </div>
</div>
