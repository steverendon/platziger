<div id="homeContainer">
    <div class="whiteBorderGlassBox">
        <div class="homeHeadContainer">
            <div class="row">
                <div class="col-md-auto">
                    <div class="avatarFrameonline">
                            <img src="assets/img/generic_avatar.png" alt="" id="homeAvatarPicture">
                    </div>
                </div>
                <div class="col">
                    <b>Steven</b>
                    <div>
                        <span>Online</span>
                        <br>
                        <span>< Escribe un mensaje personal ></span><br>
                        <a (click)="logout()">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="whiteContainerPadded marto15">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Buscar amigo" name="" id="" [(ngModel)]="query">   
        </div>
        <div class="col-md-auto">
             <img src="assets/img/logo_live_add.png" class="icon" alt="" (click)="open(content)">
        </div> 
        </div>
        <hr>
        <b *ngIf="friends">Amigos ({{friends.length}} / {{friends.length}})</b>
        <div *ngFor="let user of friends | search: query; let i = index" class="disblo marbo5">
            <span routerLink="/conversation/{{user.uid}}">
                <img src="assets/img/logo_live_online.png" class="icon" alt="">
                <b>{{user.nick}}</b> - {{user.subnick || 'No subnick'}}
                <small>{{user.email}}</small>
            </span>
        </div>
    </div>
</div>

<ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Agregar Amigos</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="">
                <b>Ingresa el email de tu amigo</b>
                <input type="text" class="form-control"  placeholder="email" [(ngModel)]="friendEmail" (keyup.enter)="sendRequest">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="sendRequest()">Save</button>
        </div>
      </ng-template>
      
      <hr>
      
      <pre>{{closeResult}}</pre>
